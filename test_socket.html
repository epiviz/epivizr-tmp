<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Socket Test</title>
</head>
<body>
<script>
    // socket = new WebSocket("ws://" + window.location.host + ":7682", "chat");
    //socket = new WebSocket("ws://localhost:7312", "chat");
    socket = new WebSocket("ws://localhost:7312");
    try {
        socket.onmessage = function got_packet(msg) {
            document.getElementById("output").textContent = msg.data;
        }
    }
    catch(ex) {document.getElementById("output").textContent = "Error: " + ex;}
</script>
<div id="output"> SOCKET DATA APPEARS HERE </div>
</body>
</html>
